<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>HTTP Request Sender</h1>
      <div class="mb-3">
        <label for="methodSelect" class="form-label">Method</label>
        <select class="form-select" id="methodSelect">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="PATCH">PATCH</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="endpointInput" class="form-label">Endpoint</label>
        <input type="text" class="form-control" id="endpointInput" />
      </div>
      <div id="dataInput" class="mb-3" style="display: none">
        <label for="dataInput" class="form-label">Data</label>
        <div id="keyValuePairs"></div>
        <button type="button" class="btn btn-primary" id="addKeyValuePairBtn">
          Add Key-Value Pair
        </button>
      </div>
      <div class="mb-3">
        <label for="tokenTypeSelect" class="form-label">Token Type</label>
        <select class="form-select" id="tokenTypeSelect">
          <option value="x-api-key">x-api-key</option>
          <!-- Add more options for other types if needed -->
        </select>
      </div>
      <div class="mb-3">
        <label for="tokenInput" class="form-label">Token</label>
        <input type="text" class="form-control" id="tokenInput" />
      </div>
      <button id="sendRequestBtn" class="btn btn-primary">Send Request</button>
      <div
        id="responseContainer"
        class="mt-3 p-2 border"
        style="max-height: 300px; overflow-y: auto"
      ></div>
    </div>

    <script defer src="renderer.js"></script>
  </body>
</html>
