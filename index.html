<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .nav-tabs .nav-link {
        border: 1px solid #dee2e6;
        border-bottom: none;
        background-color: #e9ecef;
        color: #495057;
      }
      .nav-tabs .nav-link.active {
        background-color: #ffffff;
        border-color: #dee2e6;
        color: #495057;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group .form-control {
        border-radius: 0;
      }
      .input-group .btn {
        border-radius: 0;
      }
      .input-group .form-control:first-child {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      .input-group .form-control:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .input-group .btn:last-child {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">HTTP Request Sender</h1>
      <form>
        <div class="mb-3">
          <label for="methodSelect" class="form-label">Method</label>
          <select class="form-select" id="methodSelect">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="endpointInput" class="form-label">Endpoint</label>
          <input
            type="text"
            class="form-control"
            id="endpointInput"
            placeholder="https://api.example.com/endpoint"
          />
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="data-tab"
              data-bs-toggle="tab"
              data-bs-target="#data"
              type="button"
              role="tab"
              aria-controls="data"
              aria-selected="true"
            >
              Data
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#headers"
              type="button"
              role="tab"
              aria-controls="headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="data"
            role="tabpanel"
            aria-labelledby="data-tab"
          >
            <div id="dataInput" class="mb-3">
              <label for="dataInput" class="form-label mt-3">Data</label>
              <div id="keyValuePairs"></div>
              <button
                type="button"
                class="btn btn-primary"
                id="addKeyValuePairBtn"
              >
                Add Key-Value Pair
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="headers"
            role="tabpanel"
            aria-labelledby="headers-tab"
          >
            <div id="headersInput" class="mb-3">
              <label for="headersInput" class="form-label mt-3">Headers</label>
              <div id="headerPairs"></div>
              <button
                type="button"
                class="btn btn-primary"
                id="addHeaderPairBtn"
              >
                Add Key-Value Pair
              </button>
            </div>
          </div>
        </div>
        <button id="sendRequestBtn" class="btn btn-success mt-3">
          Send Request
        </button>
      </form>
      <div
        id="responseContainer"
        class="mt-4 p-3 border rounded"
        style="max-height: 300px; overflow-y: auto; background-color: #f1f3f5"
      ></div>
    </div>

    <script defer src="./src/renderer.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
